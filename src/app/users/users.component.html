<!--Directive pour changer de classe bootstrap en fonction d'une cvondition-->
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': userStatus === 'vip',
                'list-group-item-danger': userStatus === 'codeur',
                'list-group-item-warning': userStatus === 'farmer'}">
  <!--  interpolation : on fait appel Ã  une fonction pour afficher le statut d'un appareil, et non pas Ã  la valeur d'une var-->
  <h4>Utilisateur : {{userName}} -- Statut : {{userStatus}}</h4>
  <!--  [(ngModel)] est du two way binding. Il sert surtout dans les formulaires. Il permet d'utiliser le "property binding" et "l'event binding"-->
  <input [(ngModel)]="userName"
         class="form-control"
         type="text">
</li>
