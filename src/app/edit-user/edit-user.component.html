<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    /*Lors du submit, la methode passera en param l'ensemble du formulaire nommé form_edit_user*/
    <form #form_edit_user="ngForm"
          (ngSubmit)="onSubmit(form_edit_user)">
      <div class="form-group">
        <label for="name">
          Nom
        </label>
        <input class="form-control"
               id="name"
               name="name"
               ngModel
               type="text">
      </div>
      <div class="form-group">
        <label for="status">
          Status de l'utilisateur
        </label>
        <select class="form-control"
                id="status"
                name="status"
                ngModel>
          <option value="actif">Actif</option>
          <option value="retraité">Retraité</option>
        </select>
      </div>
      <button class="btn btn-primary"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
