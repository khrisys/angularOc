<div class="col-xs-12">
  <h2>Utilisateurs</h2>
  <ul class="list-group">
    
    <!-- Directive pour les boucles. Ne pas oublier * avant *ngFor
    Grace Ã  la var "i", on recupere l'index de chaque element du tableau sur lequel on boucle avec *ngFor. On doit decalrer cet index
     dans la classe users.component.ts pour pouvoir utiliser le property binding. Ceci permet de personnaliser chaque element de ce tableau (ici en lui ajoutant une methode via un bouton) -->
    <app-users *ngFor="let user of users; let i = index"
               [id]="user.id"
               [indexOfUser]="i"
               [userName]="user.name"
               [userStatus]="user.status"></app-users>
  </ul>
</div>

<button (click)="activeAll()"
        [disabled]="!isAuth"
        class="btn btn-success">Allez hop! Au taf!
</button>
<button (click)="retireAll()"
        [disabled]="!isAuth"
        class="btn btn-danger">Tous Ã  la retraite !
</button>
<button (click)="onSave()"
        class="btn btn-primary">Enregistrer les utilisateurs sur Firebase
</button>
